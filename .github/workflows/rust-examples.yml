# Simple workflow for deploying static content to GitHub Pages
name: Deploy examples and static content to Pages

on:
  # Runs on pushes targeting the default branch
  push:
    branches: ["master"]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  find-jobs:
    name: Find Jobs
    runs-on: ubuntu-latest
    outputs:
      folders: ${{ steps.set-folders.outputs.folders }}
    steps:
      - uses: actions/checkout@v3
      - run: sudo apt update && sudo apt install tree jq -y
        shell: bash
      - id: set-folders
        shell: bash
        run: |
          cd examples
          #echo "$(ls -d */ | jq -R -s -c 'split("\n")[:-1]')"
          #echo "::set-output name=folders::$(ls -d */ | jq -R -s -c 'split("\n")[:-1]')"
          echo "folders=$(ls -d */ | jq -R -s -c 'split("\n")[:-1]')" >> $GITHUB_OUTPUT
          
  build-examples:
    name: Build Examples
    runs-on: ubuntu-latest
    needs: [find-jobs]
    strategy:
      matrix:
        folder: ${{ fromJson(needs.find-jobs.outputs.folders) }}
    steps:
      - name: wasm-setup
        uses: jetli/wasm-pack-action@v0.4.0
      - name: wasm-pack build
        working-directory: examples/${{ matrix.folder }}
        run: wasm-pack build --target web
  # Single deploy job since we're just deploying
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: [build-examples]
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Setup Pages
        uses: actions/configure-pages@v3
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v1
        with:
          # Upload entire repository
          path: '.'
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2
